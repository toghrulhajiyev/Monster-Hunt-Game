<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    
    <title>Monster Hunt Game</title>
</head>
<body>  


    <div id="app">
        <section class="row">

            <div class="small-6 columns">
                <h1 class="text-center">You</h1>

                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ playerHealth }}%
                    </div>
                </div>
            </div>


            <div class="small-6 columns">
                <h1 class="text-center">Monster</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ monsterHealth }}%
                    </div>
                </div>
            </div>
        </section>

        <section class="row controls" v-if="!gameIsOn">
            <div class="small-12 columns">
                <button id="start-game" v-on:click="newGame">New Game</button>
            </div>
        </section>

        <section class="row controls" v-if="gameIsOn">
            <div class="small-12 columns">
                <button id="attack" v-on:click="attack">Attack</button>
                <button id="special-attack" v-on:click="specialAttack">Special Attack</button>
                <button id="heal" v-on:click="healUp">First Aid</button>
                <button id="give-up" v-on:click="giveUp">Give Up</button>
            </div>
        </section>

        <section class="row log" v-if="gameIsOn">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                
                   
                </ul>
            </div>
        </section>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>



</body>

</html>
